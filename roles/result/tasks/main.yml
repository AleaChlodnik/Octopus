- name: create result directory for ansible
  file:
    path: /var/www/result
    state: directory
    mode: 0755
  become: true

- name: Extract result.tar
  ansible.builtin.unarchive:
    src: result.tar
    dest: /var/www/result
    owner: www-data
    group: www-data

- name: upload result service
  copy:
    src: result.service
    dest: /etc/systemd/system/result.service
    mode: 0644
  become: true

- name: Install npm
  ansible.builtin.apt:
    name: npm
    state: present
    update_cache: yes

- name: Install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
    update_cache: yes

- name: Check if npm packages are installed
  ansible.builtin.stat:
    path: /var/www/result/node_modules
  register: npm_packages_check

- name: install npm packages
  command: npm install
  args:
    chdir: /var/www/result
  when: not npm_packages_check.stat.exists

- name: Ensure service running
  ansible.builtin.systemd:
    name: result.service
    state: started
    daemon_reload: true
    enabled: true
